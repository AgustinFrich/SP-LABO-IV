    <form [formGroup]="forma" (ngSubmit)="LoginPaciente()">
        <h3>Datos de ingreso</h3>
        <div class="form-group">
            <p class="mb-1 mt-3">Correo electrónico</p>
            <input formControlName="mail" class="form-control" >
            <div  class="invalid">
                <small class="invalid"
                *ngIf="forma.controls['mail'].errors !== null && forma.controls['mail'].touched">
                Escriba un correo valido
                </small>
            </div>
        </div>
        <div class="form-group">
            <p class="mb-1 mt-3">Contraseña</p>
            <input type="password" formControlName="password" class="form-control" >
            <div  class="invalid">
                <small class="invalid"
                *ngIf="forma.controls['password'].errors !== null && forma.controls['password'].touched">
                La contraseña es muy corta
                </small>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary mt-5 mb-5" [disabled]="!forma.valid">Registrarse</button>
        </div>
    </form>
