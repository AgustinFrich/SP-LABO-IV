<div>
  <form>
    <div *ngFor="let e of especialidades; let i = index">
      <input
        type="checkbox"
        value="{{ e.nombre }}"
        (click)="tocar(e)"
        id="{{ i }}"
      />
      <label class="ms-2" for="{{ i }}">{{ e.nombre }}</label>
    </div>
    <div *ngIf="permitirAniadir" class="d-flex mt-3">
      <input [(ngModel)]="nuevo" class="form-control w-75" />
      <input
        (change)="cambiarImagen($event)"
        type="file"
        class="form-control w-75"
      />
      <button (click)="Aniadir()" class="btn btn-light w-25">
        AÃ±adir esp.
      </button>
    </div>
  </form>
</div>
