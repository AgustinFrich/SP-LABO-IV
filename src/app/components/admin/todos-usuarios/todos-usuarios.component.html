<h1 class="text-center">Usuarios</h1>
<div class="d-flex justify-content-center mt-2">
  <button (click)="descargarExcel()" class="btn btn-success w-25">
    Descargar usuarios
  </button>
</div>
<div class="d-flex justify-content-center mt-2" class="algo">
  <div class="text-center row m-1" style="column-gap: 5px; row-gap: 5px">
    <div
      *ngFor="let usr of usuarios"
      class="card col-md-4 col-xs-12 p-0"
      appBorder
    >
      <img
        class="card-img-top"
        src="{{ usr.imgPerfil }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">
          {{ usr.nombre + " " + usr.apellido }}
        </h5>
        <h5>{{ usr.mail }}</h5>
        <h5>{{ usr.perfil }}</h5>
        <h6>{{ usr.edad + " a√±os" }}</h6>
        <h6>DNI: {{ usr.dni | dni }}</h6>
        <hr />
        <button class="w-100 btn btn-info" (click)="descargarTurnos(usr)">
          Descargar turnos
        </button>
      </div>
    </div>
  </div>
</div>
